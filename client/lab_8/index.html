<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anthony Capasso's labs for INST377</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <link rel="stylesheet" href="style.css" />

    <!-- Leaflet JS has to go in after CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Anthony Capasso's labs for INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            class="box main_form">
            <button type="button" id="data_load">Load County Data</button>
            <button type="button" id="data_clear">Clear County Data</button>
            <div>
                <label for="resto">Filter by Restaurant Name</label>
                <input type="text" id="resto" name="resto"/>
            </div>
            <div class = "button">
                <button type="button" id="generate">Generate List</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants List</h3>
          <div id="map" class="restaurant_list box"></div>
          <ol class="restaurant_list box" id = "restaurant_list">
            A list of local restaurants 
          </ol>
          <div class = "lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
      <footer class="footer" class="box">
        Anthonycaps2
        <a href="https://github.com/Anthonycaps2" class="footer a"
          >Anthonycaps2</a
        >
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
